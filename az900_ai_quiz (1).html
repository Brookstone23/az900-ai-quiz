
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AZ-900 AI Fundamentals Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question { margin-bottom: 20px; }
        .question h3 { margin-bottom: 5px; }
        .options label { display: block; margin-bottom: 5px; cursor: pointer; }
        .feedback { font-weight: bold; margin-top: 5px; }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>
    <h1>AZ-900 AI Fundamentals Quiz</h1>
    <form id="quizForm">
    </form>

    <script>
        const questions = [
            {
                question: "1. What is Artificial Intelligence (AI)?",
                options: ["A type of hardware", "A programming language", "The simulation of human intelligence by machines", "A database system"],
                answer: 2
            },
            {
                question: "2. What is machine learning?",
                options: ["A method to manually program machines", "A way to clean data", "A subset of AI that enables systems to learn from data", "A type of computer virus"],
                answer: 2
            },
            {
                question: "3. What is the purpose of the Turing Test?",
                options: ["To test computer speed", "To evaluate AI's ability to exhibit human-like intelligence", "To measure data storage", "To benchmark software"],
                answer: 1
            },
            {
                question: "4. Which of the following is a type of machine learning?",
                options: ["Supervised learning", "Unsupervised learning", "Reinforcement learning", "All of the above"],
                answer: 3
            },
            {
                question: "5. What is a neural network?",
                options: ["A type of computer virus", "A network of computers", "A series of algorithms that mimic the human brain", "A data storage system"],
                answer: 2
            },
            {
                question: "6. What is natural language processing (NLP)?",
                options: ["A method to process images", "A way to analyze numerical data", "A field of AI that deals with human language", "A type of machine learning"],
                answer: 2
            },
            {
                question: "7. What is the Microsoft Azure AI service used for building bots?",
                options: ["Azure Bot Service", "Azure ML Studio", "Azure Data Factory", "Azure DevOps"],
                answer: 0
            },
            {
                question: "8. What is cognitive services in Azure?",
                options: ["A database service", "A set of APIs for AI capabilities like vision, speech, and language", "A virtual machine", "A storage solution"],
                answer: 1
            },
            {
                question: "9. What is computer vision?",
                options: ["A way to improve screen resolution", "A method to store images", "A field of AI that enables computers to interpret visual data", "A type of software testing"],
                answer: 2
            },
            {
                question: "10. What is the goal of AI ethics?",
                options: ["To make AI faster", "To reduce AI costs", "To ensure AI is used responsibly and fairly", "To increase AI adoption"],
                answer: 2
            },
            {
                question: "11. What is supervised learning?",
                options: ["Learning without any labeled data", "Learning from labeled data", "Learning through trial and error", "Learning from images only"],
                answer: 1
            },
            {
                question: "12. What is the Azure service for training and deploying machine learning models?",
                options: ["Azure Functions", "Azure Machine Learning", "Azure Logic Apps", "Azure Synapse"],
                answer: 1
            },
            {
                question: "13. What is an AI model?",
                options: ["A physical robot", "A mathematical representation of a process", "A type of software license", "A data storage format"],
                answer: 1
            },
            {
                question: "14. What is the main benefit of using AI in business?",
                options: ["Increased manual work", "Higher costs", "Improved efficiency and decision-making", "More paperwork"],
                answer: 2
            },
            {
                question: "15. What is reinforcement learning?",
                options: ["Learning from labeled data", "Learning from images", "Learning by receiving rewards or penalties", "Learning from text"],
                answer: 2
            },
            {
                question: "16. What is the Azure service that provides pre-built AI capabilities?",
                options: ["Azure Virtual Machines", "Azure Cognitive Services", "Azure Kubernetes Service", "Azure Blob Storage"],
                answer: 1
            },
            {
                question: "17. What is the purpose of AI explainability?",
                options: ["To hide how AI works", "To make AI decisions understandable", "To encrypt AI models", "To speed up AI training"],
                answer: 1
            },
            {
                question: "18. What is a chatbot?",
                options: ["A type of malware", "A virtual assistant that interacts using text or voice", "A data storage tool", "A programming language"],
                answer: 1
            },
            {
                question: "19. What is the difference between AI and ML?",
                options: ["They are the same", "ML is a subset of AI", "AI is a subset of ML", "ML is hardware, AI is software"],
                answer: 1
            },
            {
                question: "20. What is the benefit of using cloud-based AI services?",
                options: ["Limited scalability", "High upfront costs", "Easy access to powerful tools and scalability", "Requires local servers"],
                answer: 2
            }
        ];

        const form = document.getElementById("quizForm");

        questions.forEach((q, index) => {
            const div = document.createElement("div");
            div.className = "question";
            div.innerHTML = `<h3>${q.question}</h3>`;
            const optionsDiv = document.createElement("div");
            optionsDiv.className = "options";

            q.options.forEach((opt, i) => {
                const id = `q${index}_opt${i}`;
                const label = document.createElement("label");
                label.innerHTML = `<input type="radio" name="q${index}" value="${i}" onclick="checkAnswer(${index}, ${i})"> ${opt}`;
                optionsDiv.appendChild(label);
            });

            const feedback = document.createElement("div");
            feedback.id = `feedback${index}`;
            feedback.className = "feedback";

            div.appendChild(optionsDiv);
            div.appendChild(feedback);
            form.appendChild(div);
        });

        window.checkAnswer = function(qIndex, selected) {
            const correct = questions[qIndex].answer;
            const feedback = document.getElementById(`feedback${qIndex}`);
            if (selected === correct) {
                feedback.textContent = "Correct!";
                feedback.className = "feedback correct";
            } else {
                feedback.textContent = "Incorrect. Try again.";
                feedback.className = "feedback incorrect";
            }
        };
    </script>
</body>
</html>
